<div class="grid-container">
  <div *ngFor="let row of cells; let rowId = index" class="grid-row">
    <div
      *ngFor="let cell of row; let columnId = index"
      class="grid-cell"
      (click)="toggleCell(rowId, columnId)"
    >
      <app-grid-cell
        [coordinateY]="rowId"
        [coordinateX]="columnId"
        [value]="cells[rowId][columnId]"
      ></app-grid-cell>
    </div>
  </div>
</div>
